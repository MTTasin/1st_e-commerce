{% extends "layout_user.html" %}
{% block content %}

<div class="container register-form" style="height: 50%; width: 100%;">
    <form action="{% url 'manage_orders_item' order.id %}" method="POST" class="d-inline  form-control" style="height: 100%; width: 100%;">
        {% csrf_token %}
        <label for="order_status" style="margin-top: 30px; font-size: 20px; width: 100%; height: 50px; padding: 10px; background-color: #a7a2a2;">Change Status</label><br>
        <select name="order_status" id="order_status" style="margin-top: 30px; height: 50px; width: 100%; padding: 10px; background-color: aqua; color: black;">
            <option value="Pending">Pending</option>
            <option value="Declined">Declined</option>
            <option value="Order Confirmed">Order Confirmed</option>
            <option value="Out for Delivery">Out for Delivery"</option>
            <option value="Delivered">Delivered</option>
        </select><br>
        <button type="submit" class="btn btn-success" style="margin-top: 30px;">Update</button>
    </form>
    
</div>



{% endblock content %}
