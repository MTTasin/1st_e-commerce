{% extends "layout_user.html" %}
{% block content %}

<center><h1>Choose your product</h1></center>

<div class="container text-center">
  <div class="row align-items-start">
    <div class="col">
      <div class="collapse" id="navbarToggleExternalContent" style="background-color: #f8f9fa;">
        <div class="p-4" style="background-color: #f8f9fa">

          <div class="row">
            <div class="col-4">
              <div class="container">
                <div class="row">
                  <h5>Sort by availability</h5>
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault0">
                      <label class="form-check-label" for="flexRadioDefault0">
                        Default
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      <label class="form-check-label" for="flexRadioDefault1">
                        Available
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                      <label class="form-check-label" for="flexRadioDefault2">
                        Not Available
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="container">
                <div class="row">
                  <h5>Sort by price</h5>
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault6">
                      <label class="form-check-label" for="flexRadioDefault6">
                        Default
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault3"
                        onclick="sort_to_low1()">
                      <label class="form-check-label" for="flexRadioDefault3">
                        Low to High
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault4"
                        onclick="sort_to_high1()">
                      <label class="form-check-label" for="flexRadioDefault4">
                        High to Low
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-6">
      <nav class="navbar navbar-dark">
        <button style="background-color: #5bbaff; width: 100%; padding: 10px;"
          class="navbar-toggler justify-content-center" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="bi bi-funnel"> Filter</span>
        </button>
      </nav>
    </div>
    <div class="col-6">
      <a href="{% url 'cart_detail' %}"><button class="btn btn-primary"
          style="width: 100%; padding: 8px; color: white; margin-top: 5px;">Cart</button></a>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="wrapper">
    <div class="row card_items">
      {% for row in datas %}
      <div class="card" style="
            width: 12rem;
            margin: 5px;
            float: left;
            height: 35rem;
            background-image: url(/static/card-back.jpg);
          ">
        <img src="/{{row.photo}}" class="card-img-top" alt="..." style="margin: auto" />
        <div class="card-body">
          <h5 class="card-title" style="text-align: center; font-size: 14px">
            {{row.product_name}}
          </h5>
          <p class="card-text" style="height: 10px; font-size: 11px">
            {{row.description}}
          </p>
          <div style="position: absolute; bottom: 0;right: 6px; width: 90%">
            <h3 class="card-text" style="margin-bottom: 10px; font-size: 12px">
              à§³{{row.price}}
            </h3>
            <a href="/product_details_user/{{row.id}}" class="btn btn-primary" style="width: 97%; margin-bottom: 10px;">Learn
              more</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>


{% endblock content %}
