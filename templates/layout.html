<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mera tech shop</title>
  <link rel="icon" type="image/x-icon" href="../static/img/logo.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <style>
    #body {
      background-image: url("../static/img/bg.jpg");
    }

    .top {
      background-image: url("../static/img/triangle-web-page-background.jpg");
      background-size: 100% 130%;
      background-repeat: no-repeat;
    }

    .hov {
      font-size: 15px;
    }

    .hov:hover {
      color: rgb(255, 255, 255);
      background-color: aqua;
      border-radius: 10px;
    }

    .wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card_items {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>

<body id="body">
  <div class="top text-center">
    <a href="/index">
      <img src="../static/img/logo.png" alt="" style="height: 150px; width: 200px" /></a>
  </div>

    <div class="row">
      <nav class="navbar navbar-expand-lg bg-info sticky-top" style="background-color: #5bbaff">
        <div class="container-fluid bg-info">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-toggler">
            <h2>Happy Shopping</h2>
          </div>
          <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item hov">
                <a class="nav-link text-white" aria-current="page" href="/index">Home</a>
              </li>
              <li class="nav-item hov">
                <a class="nav-link text-white" aria-current="page" href="/desktops">Desktop's</a>
              </li>
              <li class="nav-item hov">

              </li>
              <li class="nav-item hov">

              </li>
              <li class="nav-item hov">
                <a class="nav-link text-white" href="/monitors">Monitors</a>
              </li>
              <li class="nav-item hov">
                <a class="nav-link text-white" href="/ram">RAM</a>
              </li>
              <li class="nav-item hov">
                <a class="nav-link text-white" href="/storage">Storage</a>
              </li>
              <li class="nav-item hov">
                <a class="nav-link text-white" href="{% url 'about_us_url' %}">About</a>
              </li>
              <li class="nav-item hov">
                <a class="nav-link text-white" href="/profile_user">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </div>

  {% block content %}
  {% endblock %}

  <footer class="footer mt-4" style="background-color: #202020;">
    <div class="container-fluid text-center sticky-down" ">
      <div class=" row">
      <div class="container-fluid text-center">
        <div class="row ">
          <div class="col-6 mt-3 offset-3">
            <h5 class="text-uppercase font-weight-bold" style="color: blue;">Contact Us</h5>
            <p style="color: #666;">
              Address: Rajanigandha Bhaban,<br> Dhaka-1205, Bangladesh.
              <br>
              Phone: +8801713-240741
              <br>
              Email: www.techshop.com
            </p>
          </div>

      </div>
    </div>
    </div>
